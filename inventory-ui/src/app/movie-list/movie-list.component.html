<h3 style="font-family:verdana;">Movies</h3>
<table class="styled-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.title }}</td>
        <td>{{ movie.genre }}</td>
      </tr>
    </tbody>
  </table>

  <form>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newMovie.title">
    </div>
    <div>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" [(ngModel)]="newMovie.genre">
    </div>
    <button (click)="addMovies()">Add Movie</button>
  </form>
